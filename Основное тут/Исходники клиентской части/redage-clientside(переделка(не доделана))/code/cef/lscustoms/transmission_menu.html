<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="header"></div>
        <div class="main">
            <div class="categories">
                <p>Категории</p>
                <a id="home">
                    <img src="images/back.png" alt="back" width="10px" height="15px">
                    <p>Назад</p>
                </a>
            </div>
            <div class="content_box">
                <div class="logo_categories">
                    <img src="images/transmission.png" alt="" width="50px" height="50px">
                    <p>Трансмиссия</p>
                </div>
                
                <div id="-1" class="item">
                    <p>Стандартная</p>
                    <p>*price*</p>
                </div>

                <div id="0" class="item">
                    <p>Полу-спортивная</p>
                    <p>*price*</p>
                </div>

                <div id="1" class="item">
                    <p>Спортивная</p>
                    <p>*price*</p>
                </div>

                <div id="2" class="item">
                    <p>Гоночная</p>
                    <p>*price*</p>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <div class="left_part">
                <p>Скорость</p>
                <progress id="speed_bar" value="50" max="100"></progress>
                <p>Торможение</p>
                <progress id="brakes_bar" value="50" max="100"></progress>
            </div>
            <div class="right_part">
                <p>Ускорение</p>
                <progress id="boost_bar" value="50" max="100"></progress>
                <p>Сцепление</p>
                <progress id="clutch_bar" value="50" max="100"></progress>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
